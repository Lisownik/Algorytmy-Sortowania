<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithm Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Sorting Algorithm Visualizer</h1>
  <div class="controls">
    <label for="algorithm">Choose Algorithm:</label>
    <select id="algorithm" class="select-dropdown">
      <option value="bubbleSort">Bubble Sort</option>
      <option value="mergeSort">Merge Sort</option>
      <option value="heapSort">Heap Sort</option>
      <option value="insertionSort">Insertion Sort</option>
      <option value="selectionSort">Selection Sort</option>
      <option value="quickSort">Quick Sort</option>
      <option value="radixSort">Radix LSD Sort</option>
    </select>

    <label for="speed">Sorting Speed:</label>
    <input type="range"  id="speed" min="1" max="1000" value="500">

    <button id="startButton" class="button">Start Sorting</button>
    <button id="resetButton" class="button">Reset Array</button>
  </div>
  <div class="visualization">
    <div id="arrayContainer"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
